<!doctype html>
<html lang="pt-BR">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--Estilo customizado-->
  <link rel="stylesheet" type="text/css" href="css/estilo.css">

  <title>Calculadora</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">

        <div class="calculadora">
          <input id="display" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

          <div class="row">
            <button type="button" class="btn btn-dark botao-horizontal" onclick="seleciona('C')">C</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('/')">/</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('*')">X</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark" onclick="seleciona('7')">7</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('8')">8</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('9')">9</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('-')">-</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark" onclick="seleciona('4')">4</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('5')">5</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('6')">6</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('+')">+</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark" onclick="seleciona('1')">1</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('2')">2</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('3')">3</button>
            <button type="button" class="btn btn-dark botao-vertical">=</button>
          </div>

          <div class="row" style="margin-top: -60px">
            <button type="button" class="btn btn-dark botao-horizontal" onclick="seleciona('0')">0</button>
            <button type="button" class="btn btn-dark" onclick="seleciona('.')">.</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- JavaScript -->
<script src="js/confScript.js"></script>

</body>
</html>
