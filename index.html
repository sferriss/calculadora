<!doctype html>
<html lang="pt-BR">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--Estilo customizado-->
  <link rel="stylesheet" type="text/css" href="css/estilo.css">

  <title>Calculadora</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">

        <div class="calculadora">
          <input id="display" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

          <div class="row">
            <button type="button" class="btn btn-dark botao-horizontal" onclick="calcular('acao','C')">C</button>
            <button type="button" class="btn btn-dark" onclick="calcular('acao','/')">/</button>
            <button type="button" class="btn btn-dark" onclick="calcular('acao','*')">X</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark" onclick="calcular('valor',7)">7</button>
            <button type="button" class="btn btn-dark" onclick="calcular('valor',8)">8</button>
            <button type="button" class="btn btn-dark" onclick="calcular('valor',9)">9</button>
            <button type="button" class="btn btn-dark" onclick="calcular('acao','-')">-</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark" onclick="calcular('valor',4)">4</button>
            <button type="button" class="btn btn-dark" onclick="calcular('valor',5)">5</button>
            <button type="button" class="btn btn-dark" onclick="calcular('valor',6)">6</button>
            <button type="button" class="btn btn-dark" onclick="calcular('acao','+')">+</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark" onclick="calcular('valor',1)">1</button>
            <button type="button" class="btn btn-dark" onclick="calcular('valor',2)">2</button>
            <button type="button" class="btn btn-dark" onclick="calcular('valor',3)">3</button>
            <button type="button" class="btn btn-dark botao-vertical" onclick="calcular('acao','=')">=</button>
          </div>

          <div class="row" style="margin-top: -60px">
            <button type="button" class="btn btn-dark botao-horizontal" onclick="calcular('valor',0)">0</button>
            <button type="button" class="btn btn-dark" onclick="calcular('acao','.')">.</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- JavaScript -->
<script src="js/confScript.js"></script>

</body>
</html>
